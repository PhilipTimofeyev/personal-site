---
layout: default
title: Projects
---
<div class="bg-gradient-to-b from-slate-800 to-slate-600 flex flex-col min-h-full place-content-center">
    <div class="p-8 lg:px-24 " id="projects">
        <div class="flex gap-6 justify-center items-center mb-24">
            <h1 class="text-5xl text-center text-white lg:text-6xl">Project<span class="font-orbitron text-4xl">.build</span></h1>
            <a href="https://github.com/PhilipTimofeyev"><img src="https://skillicons.dev/icons?i=github"></a>
        </div>
        
        <div class="grid grid-cols-[repeat(auto-fit,minmax(150px,350px))] gap-20 place-content-center pb-20">
            {% for project in site.data.projects %}
            <div class="flex flex-col gap-5 items-center">
                <a href="{{project.projectUrl}}" class="hover:scale-105">
                    <h3 class="text-white text-2xl text-center tracking-wide mb-5"><b>{{ project.title }}</b></h3>
                    <img class="object-cover object-top aspect-square rounded-lg bg-[#12434d]" src="{{project.imagePath}}" alt="{{project.imageAlt}}">
                </a>
                <img src="https://skillicons.dev/icons?i={{project.skillIcons}}" class="max-h-12" />
                <p class="text-white text-xl text-center">{{ project.description }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
