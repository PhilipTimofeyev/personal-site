---
layout: default
title: Blog
---
<div class="bg-gradient-to-b from-blue-500 to-black min-w-full flex flex-col items-center grow">
  <h1 class="text-center text-4xl md:text-5xl font-medium pt-12 text-white">Latest Posts</h1>

  <ul class="py-12 w-4/5 md:w-2/4">
    {% for post in site.posts %}
    <a href="{{ post.url }}" class="text-center hover:scale-105">
      <li class="flex flex-col items-center m-auto border-solid border-b-2 max-w-fit">
        <h2 class="my-8 text-white text-2xl md:text-4xl">{{ post.title }}</h2>
        <h3 class="text-white text-1xl md:text-2xl mb-8">{{ post.excerpt }}</h3>
      </a>
      </li>
    {% endfor %}
  </ul>
</div>
