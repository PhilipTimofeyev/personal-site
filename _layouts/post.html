---
layout: default
---
<div class="bg-gradient-to-b from-cyan-100 to-cyan-800 flex flex-col items-center min-h-full px-8">
    <h1 class="text-center text-5xl md:text-4xl font-medium pt-12 text-black">{{ page.title }}</h1>
    <h3 class="text-center text-3xl md:text-xl pt-4 font-medium text-black ">{{ page.date | date_to_string }} - {{ page.author }}</h3>
    <h5 class="pt-4  text-black md:w-2/4 mt-12 ">{{ content }}</h5>
</div>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/tokyo-night-dark.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
<script>hljs.highlightAll()</script>
