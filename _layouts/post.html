---
layout: default
---
<div class="bg-stone-300 min-w-full flex flex-col items-center px-12 md:px-24 grow">
    <h1 class="text-center text-2xl md:text-4xl font-medium pt-12 text-black">{{ page.title }}</h1>
    <h3 class="text-center text-lg md:text-xl pt-4 font-medium text-black ">{{ page.date | date_to_string }} - {{ page.author }}</h3>
    <h5 class="text-1xl md:text-2xl pt-4 font-medium text-black md:w-2/4 mt-12 ">{{ content }}</h5>
</div>
